<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>DOM Manipulation - Traversing the DOM</title>
</head>

<body>
    <div id="wrapper">
        <ul id="trainers-list">
            <li><strong>Doncho Minkov</strong> : <span>43</span></li>
            <li><strong>Evlogi Hristov</strong> : <span>14</span></li>
            <li><strong>Konstantin Simeonov</strong> : <span>21</span></li>
            <li><strong>Viktor Tsvetkov</strong> : <span>73</span></li>
            <li><strong>Martin Vesheff</strong> : <span>11</span></li>
            <li><strong>Kristian Tsuklev</strong> : <span>5</span></li>
            <li><strong>Ivan Kolev</strong> : <span>23</span></li>
            <li><strong>Steven Tsvetkov</strong> : <span>18</span></li>
        </ul>
    </div>
    <script>
        (function () {
            'use strict';
            var list;

            function printElementInfo(element) {
                var log = console.log.bind(console),
                    i,
                    len;

                log("-".repeat(100));
                log("Type of the node: " + element.nodeName);
                log("Number of child nodes:" + element.childNodes.length);
                log("child nodes: ");
                for (i = 0, len = element.childNodes.length; i < len; i++) {
                    log("childNode at (" + i + ") position: " + element.childNodes[i].nodeName);
                }
                log("-".repeat(100));
            }

            list = document.getElementById("trainers-list");

            printElementInfo(list);

            printElementInfo(document.body);
        }());
    </script>
    <script>
        (function () {
            if (!String.prototype.repeat) {
                String.prototype.repeat = function (times) {
                    var repeatedString;
                    if (!times) {
                        times = 1;
                    }
                    repeatedString = "";

                    for (var i = 0; i < times; i += 1) {
                        repeatedString += String(this);
                    }
                    return repeatedString;
                };
            }

            if (!String.prototype.trimLeftChars) {
                String.prototype.trimLeftChars = function (chars) {
                    var regEx = new RegExp("^[" + chars + "]+");
                    return this.replace(regEx, "");
                };
            }

            if (!String.prototype.trimRightChars) {
                String.prototype.trimRightChars = function (chars) {

                    var regEx = new RegExp("[" + chars + "]+$");
                    return this.replace(regEx, "");
                };
            }

            if (!String.prototype.trimChars) {
                String.prototype.trimChars = function (chars) {
                    return this.trimLeftChars(chars).trimRightChars(chars);
                };
            }
        }());
    </script>
</body>

</html>
